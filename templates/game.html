<!doctype html>
<html>
<head>
  <title>Madlib Input</title>
</head>
<body>
    <form action="/madlib">
        Enter a person's name:
        <input type="text" name="person">
        <p>
        Pick a color:
        <select name="color">
            <option value="mauve">mauve</option>
            <option value="periwinkle">periwinkle</option>
            <option value="cerulean blue">cerulean blue</option>
            <option value="crimson">crimson</option>
            <option value="peach">peach</option>
            <option value="sunflower yellow">sunflower yellow</option>
            <option value="midnight black">midnight black</option>
        </select>
            <p>
        Enter a noun:
        <input type="text" name="noun">
        <p>
        <fieldset>
            <legend>Enter adjective(s):</legend>
            <div>
                <input type="checkbox" name="adjective" value="boring">
            </div>
            <div>
                <input type="checkbox" name="adjective" value="kind">
            </div>
            <div>
                <input type="checkbox" name="adjective" value="ugly">
            </div>
            <div>
                <input type="checkbox" name="adjective" value="spastic">
            </div>
            <div>
                <input type="checkbox" name="adjective" value="fast">
            </div>
        </fieldset>
        <p>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
