<!doctype html>
<html>
<head>
  <title>A Compliment</title>
</head>
<body>
    Hi {{ person }}! I think you're {% for compliment in compliments %}
            {{ compliment }}, 
        {% endfor %} and I want to play a game with you!
    <br>
    Do you want to play a madlibs game??
    <form action="/game">
        <input type="radio" name="yn" value="yes">YES!
        <input type="radio" name="yn" value="no">No
        <input type="submit" value="Submit">
    </form>
</body>
</html>
